<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESSCENCE | Catálogo Visual </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body{
      background: #fff;
      color: #111;
    }

    header{
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
    }

    .logo img {
      height: 65px;
      object-fit: contain;
    }

    nav a{
      margin-left: 20px;
      text-decoration: none;
      color: #111;
      font-size: 14px;
      position: relative;
    }

    nav a::after{
      content: '';
      width: 0;
      height: 1px;
      background: #111;
      position: absolute;
      left: 0;
      bottom: -3px;
      transition: .3s;
    }

    nav a:hover::after{
      width: 100%;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 400px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .hero img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* CATÁLOGO */
    section{
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title{
      font-size: 20px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-align: center;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .card{
      border: 1px solid #eee;
      padding: 15px;
      transition: .3s;
      cursor: pointer;
      text-align: center;
    }

    .card:hover{
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .img-box{
      width: 100%;
      height: 280px;
      background: #f5f5f5;
      margin-bottom: 15px;
      background-size: cover;
      background-position: center;
    }

    .card h4{
      font-weight: 500;
      margin-bottom: 5px;
    }

    .card p{
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .price{
      font-weight: 600;
      font-size: 15px;
    }

    footer{
      padding: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 40px;
    }

    /* Modal de Producto */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #777;
    }

    .modal-img {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .modal-description {
      color: #666;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .modal-price {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .availability {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .availability .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4CAF50;
      margin-right: 8px;
    }

    .availability .low-stock {
      background: #FF9800;
    }

    .availability .out-of-stock {
      background: #F44336;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    .btn-instagram {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
      color: white;
    }

    .btn-reserve {
      background: #111;
      color: white;
    }

    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn:disabled:hover {
      opacity: 1;
      transform: none;
    }

    .btn:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      header {
        padding: 0 20px;
      }
      
      section {
        padding: 30px 20px;
      }
      
      .hero {
        height: 300px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .modal-img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 15px 20px;
      }
      
      nav {
        margin-top: 10px;
      }
      
      nav a {
        margin: 0 8px;
      }
      
      .modal {
        padding: 20px;
      }
      
      .modal-img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="loog/LOGOoficialESCCENCE.png" alt="ESSCENCE logo">
  </div>
  <nav>
    <a href="#nuevo">Nuevo</a>
    <a href="#minimalista">Minimalista</a>
    <a href="#urbano">Urbano</a>
  </nav>
</header>

<div class="hero">
  <img src="imgCarrusel/EsscenceBienvenida1.png" alt="Esscence Bienvenida">
</div>

<section id="nuevo">
  <div class="section-title">NUEVO</div>
  
  <div class="grid">
    <div class="card" data-product="PACK ESSCENCE DROP 01" data-description="Edición inicial" data-price="$839.00 MXN" data-available="5" data-image="imgSeccioNuevo/packDrop1.png">
      <div class="img-box" style="background-image: url('imgSeccioNuevo/packDrop1.png')"></div>
      <h4>PACK ESSCENCE DROP 01</h4>
      <p>Edición inicial</p>
      <p class="price">$839.00 MXN</p>
    </div>

    <div class="card" data-product="The Marble Ascension" data-description="Nuevo diseño" data-price="$349.00 MXN" data-available="2" data-image="imgSeccioNuevo/MockupSolitarioWeb1Themarble.png">
      <div class="img-box" style="background-image: url('imgSeccioNuevo/MockupSolitarioWeb1Themarble.png')"></div>
      <h4>The Marble Ascension</h4>
      <p>Nuevo diseño</p>
      <p class="price">$349.00 MXN</p>
    </div>

    <div class="card" data-product="Urban Essence" data-description="Diseño urbano" data-price="$329.00 MXN" data-available="7" data-image="imgSeccioNuevo/urban1.png">
      <div class="img-box" style="background-image: url('imgSeccioNuevo/urban1.png')"></div>
      <h4>ESSLiving</h4>
      <p>Diseño urbano</p>
      <p class="price">$349.00 MXN</p>
    </div>
  </div>
</section>

<!-- Modal para detalles del producto -->
<div class="modal-overlay" id="productModal">
  <div class="modal">
    <button class="close-modal" id="closeModal">&times;</button>
    
    <div class="modal-img" id="modalImg"></div>
    
    <h3 class="modal-title" id="modalTitle"></h3>
    <p class="modal-description" id="modalDescription"></p>
    <p class="modal-price" id="modalPrice"></p>
    <div class="availability">
      <div class="dot" id="availabilityDot"></div>
      <span id="availabilityText">Disponibles: <span id="availableCount">0</span></span>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-instagram" id="btnInstagram">
        <i class="fab fa-instagram"></i> Pedir por Instagram
      </button>
      <button class="btn btn-reserve" id="btnReserve">
        <i class="far fa-calendar-check"></i> Apartar por Instagram
      </button>
    </div>
  </div>
</div>

<footer>
  ESSCENCE © 2025 - Todos los derechos reservados
</footer>

<script>
  // Configuración
  const instagramUrl = 'https://www.instagram.com/tucuenta'; // Cambia por tu Instagram

  // Elementos del DOM
  const productModal = document.getElementById('productModal');
  const closeModal = document.getElementById('closeModal');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalDescription = document.getElementById('modalDescription');
  const modalPrice = document.getElementById('modalPrice');
  const availabilityDot = document.getElementById('availabilityDot');
  const availabilityText = document.getElementById('availabilityText');
  const availableCount = document.getElementById('availableCount');
  const btnInstagram = document.getElementById('btnInstagram');
  const btnReserve = document.getElementById('btnReserve');

  // Abrir modal al hacer clic en una tarjeta
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', function() {
      const product = this.getAttribute('data-product');
      const description = this.getAttribute('data-description');
      const price = this.getAttribute('data-price');
      const available = parseInt(this.getAttribute('data-available'));
      const image = this.getAttribute('data-image');
      
      // Configuración base
      const baseUrl = 'https://esscenceshirts.github.io/CatalogoWeb/';
      
      // Actualizar información del producto
      modalImg.style.backgroundImage = `url('${baseUrl}${image}')`;
      modalTitle.textContent = product;
      modalDescription.textContent = description;
      modalPrice.textContent = price;
      availableCount.textContent = available;
      
      // Actualizar disponibilidad
      if (available > 5) {
        availabilityDot.className = 'dot';
        availabilityText.innerHTML = `Disponibles: <span id="availableCount">${available}</span>`;
      } else if (available > 0) {
        availabilityDot.className = 'dot low-stock';
        availabilityText.innerHTML = `Disponibles: <span id="availableCount">${available}</span> (Pocas unidades)`;
      } else {
        availabilityDot.className = 'dot out-of-stock';
        availabilityText.innerHTML = `Disponibles: <span id="availableCount">${available}</span> (Agotado)`;
      }
      
      // Habilitar/deshabilitar botones
      btnInstagram.disabled = available <= 0;
      btnReserve.disabled = available <= 0;
      
      // Mostrar modal
      productModal.classList.add('active');
    });
  });
  
  // Cerrar modal
  closeModal.addEventListener('click', function() {
    productModal.classList.remove('active');
  });
  
  productModal.addEventListener('click', function(e) {
    if (e.target === productModal) {
      productModal.classList.remove('active');
    }
  });

  // Botón de Instagram para comprar
  btnInstagram.addEventListener('click', function() {
    window.open(instagramUrl, '_blank');
  });

  // Botón de Instagram para apartar
  btnReserve.addEventListener('click', function() {
    window.open(instagramUrl, '_blank');
  });
</script>

</body>
</html>
