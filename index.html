<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESSCENCE | Catálogo Visual</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    :root {
      --primary-color: #111;
      --secondary-color: #555;
      --background-color: #fff;
      --border-color: #eee;
      --accent-color: #405DE6;
      --success-color: #4CAF50;
      --warning-color: #FF9800;
      --danger-color: #F44336;
    }

    body{
      background: var(--background-color);
      color: var(--primary-color);
      line-height: 1.6;
    }

    /* HEADER */
    header{
      width: 100%;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background: var(--background-color);
      z-index: 100;
    }

    .logo img {
      height: 65px;
      max-width: 100%;
      object-fit: contain;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a{
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--primary-color);
      font-size: 0.9rem;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after{
      content: '';
      width: 0;
      height: 1px;
      background: var(--primary-color);
      position: absolute;
      left: 0;
      bottom: -3px;
      transition: width 0.3s;
    }

    nav a:hover::after{
      width: 100%;
    }

    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary-color);
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 50vh;
      min-height: 300px;
      max-height: 500px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2.5rem;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CATÁLOGO */
    section{
      padding: 2.5rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-title{
      font-size: 1.5rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-align: center;
      text-transform: uppercase;
      font-weight: 500;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card{
      border: 1px solid var(--border-color);
      padding: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover{
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .img-box{
      width: 100%;
      height: 280px;
      background: #f5f5f5;
      margin-bottom: 1rem;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .card h4{
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .card p{
      font-size: 0.9rem;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
      flex-grow: 1;
    }

    .price{
      font-weight: 600;
      font-size: 1rem;
      margin-top: auto;
    }

    /* FOOTER */
    footer{
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
      font-size: 0.8rem;
      color: var(--secondary-color);
      margin-top: 3rem;
    }

    /* Modal de Producto */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 1rem;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1.5rem;
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--secondary-color);
      z-index: 10;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-img {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      font-weight: 500;
    }

    .modal-description {
      color: var(--secondary-color);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .modal-price {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .availability {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .availability .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success-color);
      margin-right: 0.5rem;
      flex-shrink: 0;
    }

    .availability .low-stock {
      background: var(--warning-color);
    }

    .availability .out-of-stock {
      background: var(--danger-color);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      flex: 1;
      padding: 0.8rem 0;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      min-height: 44px; /* Tamaño mínimo para tocar en móviles */
    }

    .btn-instagram {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
      color: white;
    }

    .btn-reserve {
      background: var(--primary-color);
      color: white;
    }

    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn:disabled:hover {
      opacity: 1;
      transform: none;
    }

    .btn:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* RESPONSIVO */
    /* Tablets y pantallas medianas */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1.2rem;
      }
      
      .img-box {
        height: 240px;
      }
      
      .hero {
        height: 40vh;
      }
    }

    /* Tablets pequeñas y móviles grandes */
    @media (max-width: 768px) {
      header {
        padding: 0 1rem;
        flex-wrap: wrap;
      }
      
      .logo img {
        height: 55px;
      }
      
      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 1rem;
      }
      
      nav.active {
        display: flex;
      }
      
      nav a {
        margin: 0.5rem 0;
        font-size: 1rem;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      section {
        padding: 2rem 1rem;
      }
      
      .hero {
        height: 35vh;
        margin-bottom: 2rem;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
      }
      
      .img-box {
        height: 200px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .modal-img {
        height: 200px;
      }
    }

    /* Móviles pequeños */
    @media (max-width: 480px) {
      header {
        padding: 0.8rem 1rem;
      }
      
      .logo img {
        height: 45px;
      }
      
      .hero {
        height: 30vh;
        min-height: 200px;
      }
      
      .section-title {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .card {
        padding: 0.8rem;
      }
      
      .img-box {
        height: 220px;
      }
      
      .modal {
        padding: 1.2rem;
        max-height: 95vh;
      }
      
      .modal-img {
        height: 180px;
      }
      
      .modal-title {
        font-size: 1.2rem;
      }
      
      .modal-price {
        font-size: 1.1rem;
      }
      
      footer {
        padding: 1rem;
        font-size: 0.75rem;
      }
    }

    /* Pantallas muy pequeñas (móviles en orientación vertical) */
    @media (max-width: 360px) {
      .hero {
        height: 25vh;
      }
      
      .img-box {
        height: 180px;
      }
      
      .modal-img {
        height: 160px;
      }
      
      .btn {
        font-size: 0.85rem;
        padding: 0.7rem 0;
      }
    }

    /* Pantallas grandes */
    @media (min-width: 1400px) {
      section {
        padding: 3rem 5%;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }
      
      .img-box {
        height: 320px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="loog/LOGOoficialESCCENCE.png" alt="ESSCENCE logo">
  </div>
  <button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
  </button>
  <nav id="mainNav">
    <a href="#nuevo">Nuevo</a>
    <a href="#minimalista">Minimalista</a>
    <a href="#urbano">Urbano</a>
  </nav>
</header>

<div class="hero">
  <img src="imgCarrusel/EsscenceBienvenida1.png" alt="Esscence Bienvenida">
</div>

<section id="nuevo">
  <div class="section-title">NUEVO</div>
  
  <div class="grid">
    <div class="card" data-product="PACK ESSCENCE DROP 01" data-description="Edición inicial" data-price="$839.00 MXN" data-available="5" data-image="imgSeccioNuevo/packDrop1.png">
      <div class="img-box" style="background-image: url('imgSeccioNuevo/packDrop1.png')"></div>
      <h4>PACK ESSCENCE DROP 01</h4>
      <p>Edición inicial</p>
      <p class="price">$839.00 MXN</p>
    </div>

    <div class="card" data-product="The Marble Ascension" data-description="Nuevo diseño" data-price="$349.00 MXN" data-available="2" data-image="imgSeccioNuevo/MockupSolitarioWeb1Themarble.png">
      <div class="img-box" style="background-image: url('imgSeccioNuevo/MockupSolitarioWeb1Themarble.png')"></div>
      <h4>The Marble Ascension</h4>
      <p>Nuevo diseño</p>
      <p class="price">$349.00 MXN</p>
    </div>

    <div class="card" data-product="Urban Essence" data-description="Diseño urbano" data-price="$329.00 MXN" data-available="7" data-image="imgSeccioNuevo/urban1.png">
      <div class="img-box" style="background-image: url('imgSeccioNuevo/urban1.png')"></div>
      <h4>ESSLiving</h4>
      <p>Diseño urbano</p>
      <p class="price">$349.00 MXN</p>
    </div>
    
    <!-- Producto adicional para demostrar el diseño responsive -->
    <div class="card" data-product="Classic White" data-description="Diseño clásico" data-price="$299.00 MXN" data-available="10" data-image="imgSeccioNuevo/classic.png">
      <div class="img-box" style="background-image: url('imgSeccioNuevo/classic.png')"></div>
      <h4>Classic White</h4>
      <p>Diseño clásico</p>
      <p class="price">$299.00 MXN</p>
    </div>
  </div>
</section>

<!-- Modal para detalles del producto -->
<div class="modal-overlay" id="productModal">
  <div class="modal">
    <button class="close-modal" id="closeModal">&times;</button>
    
    <div class="modal-img" id="modalImg"></div>
    
    <h3 class="modal-title" id="modalTitle"></h3>
    <p class="modal-description" id="modalDescription"></p>
    <p class="modal-price" id="modalPrice"></p>
    <div class="availability">
      <div class="dot" id="availabilityDot"></div>
      <span id="availabilityText">Disponibles: <span id="availableCount">0</span></span>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-instagram" id="btnInstagram">
        <i class="fab fa-instagram"></i> Pedir por Instagram
      </button>
      <button class="btn btn-reserve" id="btnReserve">
        <i class="far fa-calendar-check"></i> Apartar por Instagram
      </button>
    </div>
  </div>
</div>

<footer>
  ESSCENCE © 2025 - Todos los derechos reservados
</footer>

<script>
  // Configuración
  const instagramUrl = 'https://www.instagram.com/tucuenta'; // Cambia por tu Instagram

  // Elementos del DOM
  const productModal = document.getElementById('productModal');
  const closeModal = document.getElementById('closeModal');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalDescription = document.getElementById('modalDescription');
  const modalPrice = document.getElementById('modalPrice');
  const availabilityDot = document.getElementById('availabilityDot');
  const availabilityText = document.getElementById('availabilityText');
  const availableCount = document.getElementById('availableCount');
  const btnInstagram = document.getElementById('btnInstagram');
  const btnReserve = document.getElementById('btnReserve');
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const mainNav = document.getElementById('mainNav');

  // Menú móvil
  mobileMenuBtn.addEventListener('click', function() {
    mainNav.classList.toggle('active');
    const icon = mobileMenuBtn.querySelector('i');
    if (mainNav.classList.contains('active')) {
      icon.classList.remove('fa-bars');
      icon.classList.add('fa-times');
    } else {
      icon.classList.remove('fa-times');
      icon.classList.add('fa-bars');
    }
  });

  // Cerrar menú móvil al hacer clic en un enlace
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        mainNav.classList.remove('active');
        const icon = mobileMenuBtn.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
  });

  // Abrir modal al hacer clic en una tarjeta
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', function() {
      const product = this.getAttribute('data-product');
      const description = this.getAttribute('data-description');
      const price = this.getAttribute('data-price');
      const available = parseInt(this.getAttribute('data-available'));
      const image = this.getAttribute('data-image');
      
      // Configuración base
      const baseUrl = 'https://esscenceshirts.github.io/CatalogoWeb/';
      
      // Actualizar información del producto
      modalImg.style.backgroundImage = `url('${baseUrl}${image}')`;
      modalTitle.textContent = product;
      modalDescription.textContent = description;
      modalPrice.textContent = price;
      availableCount.textContent = available;
      
      // Actualizar disponibilidad
      if (available > 5) {
        availabilityDot.className = 'dot';
        availabilityText.innerHTML = `Disponibles: <span id="availableCount">${available}</span>`;
      } else if (available > 0) {
        availabilityDot.className = 'dot low-stock';
        availabilityText.innerHTML = `Disponibles: <span id="availableCount">${available}</span> (Pocas unidades)`;
      } else {
        availabilityDot.className = 'dot out-of-stock';
        availabilityText.innerHTML = `Disponibles: <span id="availableCount">${available}</span> (Agotado)`;
      }
      
      // Habilitar/deshabilitar botones
      btnInstagram.disabled = available <= 0;
      btnReserve.disabled = available <= 0;
      
      // Mostrar modal
      productModal.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevenir scroll del body
    });
  });
  
  // Cerrar modal
  closeModal.addEventListener('click', function() {
    productModal.classList.remove('active');
    document.body.style.overflow = 'auto'; // Restaurar scroll del body
  });
  
  productModal.addEventListener('click', function(e) {
    if (e.target === productModal) {
      productModal.classList.remove('active');
      document.body.style.overflow = 'auto'; // Restaurar scroll del body
    }
  });

  // Cerrar modal con tecla Escape
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && productModal.classList.contains('active')) {
      productModal.classList.remove('active');
      document.body.style.overflow = 'auto'; // Restaurar scroll del body
    }
  });

  // Botón de Instagram para comprar
  btnInstagram.addEventListener('click', function() {
    window.open(instagramUrl, '_blank');
  });

  // Botón de Instagram para apartar
  btnReserve.addEventListener('click', function() {
    window.open(instagramUrl, '_blank');
  });
</script>

</body>
</html>
